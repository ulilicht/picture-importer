<!doctype html>
<html lang="en">
<head>
  <title>Picture importer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      if (process != undefined && !process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'style.css';
        document.write(link.outerHTML);
      }
    }());
  </script>
</head>
<body>
  <div id="root" style="height: 100%"></div>
  <script>
    (function() {
      const vendor = document.createElement('script');
      vendor.src = (process != undefined && process.env.HOT) ? 'http://localhost:3000/vendor.bundle.js' : 'vendor.bundle.js';
      document.write(vendor.outerHTML);
      const script = document.createElement('script');
      script.src = (process != undefined && process.env.HOT) ? 'http://localhost:3000/app.bundle.js' : 'app.bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
</body>
</html>
